<!doctype html><html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>관리자</title>
<link rel="stylesheet" href="assets/css/style.css"></head><body>
<header class="header"><div class="header-inner"><div class="brand"><div class="title">🛠️ 관리자</div></div></div></header>
<main class="container">
  <section id="loginView" class="section login-card card" style="display:none;">
    <h2 style="margin:0 0 6px 0;">관리자 로그인</h2>
    <form id="loginForm" class="form-row">
      <input id="loginId" class="input" placeholder="아이디 (admin)" autocomplete="username">
      <input id="loginPw" class="input" type="password" placeholder="비밀번호 (admin123!@#)" autocomplete="current-password">
      <button class="btn" type="submit">로그인</button>
    </form>
    <div class="small">* 이 세션에서만 유지됩니다. 문제 시 새로고침 후 다시 로그인하세요.</div>
  </section>

  <section id="adminApp" class="section" style="display:none;">
    <div class="admin-wrap">
      <aside class="sidebar">
        <a href="#" class="side-item" data-to="home">🏠 홈/슬라이드</a>
        <a href="#" class="side-item" data-to="ann">📌 공지사항</a>
        <a href="#" class="side-item" data-to="sched">🗺️ 일정</a>
        <a href="#" class="side-item" data-to="poll">🗳️ 설문</a>
        <a href="#" class="side-item" data-to="meet">📍 집합 장소</a>
        <a href="#" class="side-item" data-to="visit">📍 방문지 정보</a>
        <a href="#" class="side-item" data-to="gal">🖼️ 갤러리</a>
        <a href="#" class="side-item" data-to="board">💬 게시판</a>
        <hr style="border:none;border-top:1px solid var(--line);margin:8px 0">
        <button class="btn secondary" id="btnLogout">로그아웃</button>
      </aside>

      <div class="admin-panel">
        <div class="panel" data-id="home">
          <h3>기본정보</h3>
          <div class="input-row"><label>제목</label><input id="ti_title" class="input"></div>
          <div class="input-row"><label>부제</label><input id="ti_sub" class="input"></div>
          <div class="input-row"><label>여행일자 표시</label><input id="ti_date" class="input"></div>
          <div class="input-row"><label>출발일(YYYY-MM-DD)</label><input id="ti_start" class="input"></div>
          <div class="input-row"><label>메인 대표 이미지 URL</label><input id="ti_hero" class="input"></div>
          <div class="action-row"><button class="btn" id="btnSaveInfo">저장</button></div>

          <h3 style="margin-top:18px">홈 포토(슬라이드)</h3>
          <div class="hint">* 파일 선택으로 이미지를 추가합니다. (IndexedDB 저장)</div>
          <div class="action-row"><button class="btn secondary" id="btnAddHomePhoto">+ 이미지 선택</button><input id="hp_file" type="file" accept="image/*" multiple style="display:none"></div>
          <div id="hp_box" class="list"></div>
          <div class="action-row"><button class="btn" id="btnSaveHomePhoto">저장</button></div>
        </div>

        <div class="panel" data-id="ann" style="display:none">
          <h3>공지</h3>
          <div class="action-row"><button class="btn secondary" id="btnAddAnn">+ 공지 추가</button></div>
          <table class="table"><thead><tr><th>제목</th><th>날짜</th><th>내용</th><th></th></tr></thead><tbody id="ann_tbody"></tbody></table>
          <div class="action-row"><button class="btn" id="btnSaveAnn">저장</button></div>
        </div>

        <div class="panel" data-id="sched" style="display:none">
          <h3>일정</h3>
          <div class="hint">* 시간대(이른 아침/오전/오후/저녁/늦은 밤)로 자동 분류되어 표시됩니다.</div>
          <div id="schedBox"></div>
          <div class="action-row"><button class="btn" id="btnSaveSchedule">저장</button></div>
        </div>

        <div class="panel" data-id="poll" style="display:none">
          <h3>설문</h3>
          <div class="action-row"><button class="btn secondary" id="btnAddPoll">+ 설문 추가</button></div>
          <div id="pollBox"></"></div>
          <div class="action-row"><button class="btn" id="btnSavePolls">저장</button></div>
        </div>

        <div class="panel" data-id="meet" style="display:none">
          <h3>집합장소</h3>
          <div class="input-row"><label>제목</label><input id="mt_title" class="input"></div>
          <div class="input-row"><label>주소</label><input id="mt_addr" class="input"></div>
          <div class="input-row"><label>지도 서비스</label>
            <select id="mt_provider" class="input">
              <option value="google">Google</option>
              <option value="naver">Naver</option>
              <option value="kakao">Kakao</option>
            </select>
          </div>
          <div class="input-row"><label>지도 Embed URL (선택)</label><input id="mt_embed" class="input" placeholder="Google/네이버/카카오 지도 임베드 URL 또는 비워두기"></div>
          <div class="input-row"><label>지도 검색어</label><input id="mt_query" class="input"></div>
          <div class="input-row"><label>위도/경도</label>
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px">
              <input id="mt_lat" class="input" placeholder="lat"><input id="mt_lng" class="input" placeholder="lng">
            </div>
          </div>
          <div class="action-row"><button class="btn" id="btnSaveMeeting">저장</button></div>
        </div>

        <div class="panel" data-id="visit" style="display:none">
          <h3>방문지</h3>
          <div class="action-row"><button class="btn secondary" id="btnAddVisit">+ 방문지 추가</button></div>
          <div id="visitsBox"></div>
          <div class="action-row"><button class="btn" id="btnSaveVisits">저장</button></div>
        </div>

        <div class="panel" data-id="gal" style="display:none">
          <h3>갤러리</h3>
          <div class="action-row"><button class="btn secondary" id="btnAddGal">+ 이미지 선택</button><input id="gal_file" type="file" accept="image/*" multiple style="display:none"></div>
          <div id="gal_box" class="list"></div>
          <div class="action-row"><button class="btn" id="btnSaveGal">저장</button></div>
        </div>

        <div class="panel" data-id="board" style="display:none">
          <h3>게시판</h3>
          <div class="input-row"><label>카테고리 추가</label><div style="display:flex;gap:8px"><input id="bd_newcat" class="input" placeholder="예: 후기"><button class="btn secondary" id="btnAddCat">추가</button></div></div>
          <div class="action-row"><button class="btn secondary" id="btnAddBoard">+ 글 추가</button></div>
          <table class="table" style="margin-top:8px"><thead><tr><th>작성자</th><th>카테고리</th><th>내용</th><th>작성시각</th><th></th></tr></thead><tbody id="bd_tbody"></tbody></table>
          <div class="action-row"><button class="btn" id="btnSaveBoard">저장</button></div>
          <select id="bd_cats" style="display:none"></select>
        </div>
      </div>
    </div>
  </section>
</main>
<nav class="navbar"><div class="navbar-inner">
  <a href="index.html">홈</a><a href="schedule.html">일정</a><a href="visits.html">방문지</a><a href="gallery.html">갤러리</a><a href="survey.html">설문</a><a href="board.html">게시판</a><a href="admin.html">관리자</a>
</div></nav>
<script src="assets/js/default_data.js" defer></script>
<script src="assets/js/common.js" defer></script>
<script src="assets/js/idb.js" defer></script>
<script src="assets/js/images.js" defer></script>
<script src="assets/js/admin.js" defer></script>
</body></html>

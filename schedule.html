<script type="module">
import { supabase } from './assets/js/supabase.js';
import { bucketLabel } from './assets/js/ui.js';

async function loadSchedule(){
  const wrap = document.querySelector('#scheduleWrap');
  wrap.innerHTML = '';

  const { data } = await supabase.from('schedules').select('*');
  if(!data || !data.length){
    wrap.innerHTML = '<div class="small">ë“±ë¡ëœ ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
    return;
  }

  // ì‹œê°„ìˆœ ì •ë ¬
  const sorted = data.slice().sort((a,b)=>{
    const ta = a.start_time || a.time || '';
    const tb = b.start_time || b.time || '';
    return ta.localeCompare(tb);
  });

  // ì‹œê°„ëŒ€ë³„ ê·¸ë£¹í™”
  const by = {};
  sorted.forEach(r=>{
    const label = bucketLabel(r.start_time || r.time);
    (by[label] = by[label] || []).push(r);
  });

  // ê·¸ë£¹ë³„ ë Œë”ë§
  Object.keys(by).forEach(k=>{
    let html = `<h3>${k}</h3><div class="schedule-group">`;
    by[k].forEach(r=>{
      const start = r.start_time || r.time || '--:--';
      const end = r.end_time ? ` ~ ${r.end_time}` : '';
      const activity = r.activity || '';
      const place = r.place ? `(${r.place})` : '';

      html += `
        <div class="schedule-item">
          <div class="activity-line">${activity} <span class="place-line">${place}</span></div>
          <div class="time-line">${start}${end}</div>
        </div>
      `;
    });
    html += '</div>';
    wrap.insertAdjacentHTML('beforeend', html);
  });
}

loadSchedule();
</script>
